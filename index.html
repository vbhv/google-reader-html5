<html>
	<head>
		<title>Google Reader HTML5 client</title>
		<!-- low level -->
		<script type="text/javascript" src="js/lib/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="js/lib/json2.js"></script>
		<script language="javascript" type="application/javascript;version=1.7" src="js/async.js"></script>
		<script language="javascript" type="application/javascript;version=1.7" src="js/functools.js"></script>

		<!-- data access -->
		<script language="javascript" type="application/javascript;version=1.7" src="js/fetch.js"></script>

		<!-- persistance -->
		<script type="text/javascript" src="js/lawnchair/adaptors/LawnchairAdaptorHelpers.js"></script>
		<script type="text/javascript" src="js/lawnchair/adaptors/CookieAdaptor.js"></script>
		<script type="text/javascript" src="js/lawnchair/adaptors/DOMStorageAdaptor.js"></script>
		<script type="text/javascript" src="js/lawnchair/adaptors/GearsSQLiteAdaptor.js"></script>
		<script type="text/javascript" src="js/lawnchair/adaptors/WebkitSQLiteAdaptor.js"></script>
		<script type="text/javascript" src="js/lawnchair/Lawnchair.js"></script>

		<!-- google reader API -->
		<script type="text/javascript" src="js/reader/const.js"></script>
		<script language="javascript" type="application/javascript;version=1.7" src="js/reader/reader.js"></script>

		<!-- app -->
		<script language="javascript" type="application/javascript;version=1.7" src="js/views.js"></script>
		<script language="javascript" type="application/javascript;version=1.7" src="js/ui.js"></script>
		<script language="javascript" type="application/javascript;version=1.7" src="js/sync.js"></script>
		<script language="javascript" type="application/javascript;version=1.7" src="js/persistence.js"></script>
		<script language="javascript" type="application/javascript;version=1.7" src="js/main.js"></script>

		<script language="javascript" type="application/javascript;version=1.7" src="private.js"></script> <!-- for setting a local dev user/pass -->

		<link rel="stylesheet" type="text/css" href="index.css" />
	</head>
	<body>
		<div id="app">
			<div id="toolbar"></div>
			<ul id="tags" class="ui"></ul>
			<div id="feed" class="ui" style="display:none;"></div>
			<div id="entry" style="display:none;"></div>
		</div>
	</body>
</html>
